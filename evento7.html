<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento 7 - Mostrar vídeo</title>
</head>
<body>
    <h1>Evento 7</h1>
    <h2>Evento para reproducción de videos</h2>
    <button>Mostrar vídeo</button>

    <div class="hidden">
      <video controls>
        <source
          src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm"
          type="video/webm" />
        <p>
          Su navegador no es compatible con video HTML. Aquí hay un
          <a href="rabbit320.mp4">enlace al video</a> en su lugar.
        </p>
      </video>
    </div>
        
    <script src="evento7.js" defer></script>
</body>
</html>
